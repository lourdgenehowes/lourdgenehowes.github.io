<div class="container no-gutter">
    <div class="section-container clearfix">
        <div class="left-section col-lg-8 col-md-8 col-sm-12 col-xs-12">
            <ul class="cd-gallery">
                <li>
                    <a class="clearfix" href="#">
                        <ul class="cd-item-wrapper">
                            {% assign counter = 0 %}
                            {% for product-image in page.product-image %}
                            {% assign counter = counter | plus: 1 %}
                            {% if forloop.first == true %}
                            <li class="selected">
                                <img class="center-block img-responsive" src="{{ product-image.image }}"
                                     alt="Preview image">
                            </li>
                            {% else %}
                            <li {% if counter==2 %} class="move-right" {% else %} {% endif %}>
                                <img class="center-block img-responsive" src="{{ product-image.image }}"
                                     alt="Preview image">
                            </li>
                            {% endif %}

                            {% endfor %}
                        </ul> <!-- cd-item-wrapper -->
                    </a>
                </li>
            </ul> <!-- cd-gallery -->
        </div>
        <div class="right-section col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div class="product-details">
                <span class="product-brand">{{ page.brand }}</span>
                <span class="product-name">{{ page.product-name }}</span>
                <span class="product-price">${{ page.price }}.00</span>
                <ngcart-addtocart id="{{ page.sku }}" name="{{ page.product-name }}" price="{{ page.price }}.00">Add to Cart</ngcart-addtocart>
            </div>
        </div>
    </div>
</div>
