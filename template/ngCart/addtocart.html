<div ng-hide="attrs.id">
    <a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>

</div>
<div ng-show="attrs.id">
    <div class="quantity-section">
        <span class="quantity-text">Quantity</span>
        <select class="quantity-number" ng-show="quantityMax" name="quantity" id="quantity" ng-model="q" ng-options=" v for v in qtyOpt"></select>
    </div>
    <div class="cart-button-container">
        <a class="btn btn-sm btn-primary cart-button" ng-click="ngCart.addItem(id, name, price, q, data)" ng-transclude></a>
        <mark  ng-show="inCart()">
            This item is in your cart. <a ng-click="ngCart.removeItemById(id)" style="cursor: pointer;">Remove</a>
        </mark>
    </div>

</div>
